{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="border rounded p-4 shadow-lg mx-auto" style="max-width: 600px; background-color: #fff;">
        <h2 class="text-center mb-4" style="color: #dc3545;">Warning: Permanent Action!</h2>
        <p class="text-center mb-4">Deleting your account is permanent and cannot be undone.</p>
        <form action="{% url 'members:delete_user' %}" method="POST" class="d-flex justify-content-between align-items-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Delete Account</button>
            <a href="{% url 'newsletter:filters' %}" class="btn btn-outline-secondary btn-lg">Back to Profile</a>
        </form>  
    </div>
</div>

{% endblock %}
